<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Primer Nombre</label>
            <div class="col-8">

                <input class="form-control" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched " [ngModel]="usuario.nombre" type="text" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Tiene que tener minimo 5 caracteres</small>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" name="apellido" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" type="text" placeholder="Apellido" required minlength="5" #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Tiene que tener minimo 5 caracteres</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-8">

            <input class="form-control" type="email" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" ngModel name="correo" placeholder="Correo electrÃ³nico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">el correo es obligatorio</small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input type="form-check-input" type="radio" name="genero" [class.is-invalid]="genero.invalid && genero.touched" ngModel value="M" required #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="form-check-input" type="radio" type="radio" [class.is-invalid]="genero.invalid && genero.touched" name="genero" ngModel value="F" required #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">pais</label>
        <div class="col-8">
            <select class="form-control" name="pais" [ngModel]="usuario.pais" [class.is-invalid]="pais.invalid && pais.touched" [disabled]="paises.length ===0" ngModel required #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{pais.nombre}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
